<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Login Page | Simple - Responsive Bootstrap 4 Admin Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Responsive bootstrap 4 admin template" name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">
        <!-- App css -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-stylesheet" />
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" id="app-stylesheet" />

    </head>

    <body>
        <div class="account-pages my-5 pt-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="text-center mb-4 mt-3">
                                    <a href="index.html">
                                        <span><img src="assets/images/logo-dark.png" alt="" height="30"></span>
                                    </a>

                                </div>
                                <form class="p-2">
                                    <div>
                                        <label for="emailaddress">邮箱</label>
                                        <input class="form-control" type="email" id="emailaddress" required="" placeholder="1728xxxx@bjtu.edu.cn">
                                    </div>
                                    <div>
                                        <a href="page-recoverpw.html" class="text-muted float-right">忘记密码?</a>
                                        <label for="password">密码</label>
                                        <input class="form-control" type="password" required="" id="password" placeholder="Enter your password">
                                    </div>

                                    <div class="mb-4 pb-3"></div>
                                    <div class="mb-3 text-center">
                                        <button class="btn btn-primary btn-block" id = "LoginBtn"> 登录 </button>
                                    </div>
                                </form>
                            </div>
                            <!-- end card-body -->
                        </div>
                        <!-- end card -->
                        <div class="row mt-4">
                            <div class="col-sm-12 text-center">
                                <p class="text-muted mb-0">没有账号? <a href="pages-register.html" class="text-dark ml-1"><b>注册</b></a></p>
                            </div>
                        </div>
                    </div>
                    <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <!-- Vendor js -->
        <script src="assets/js/vendor.min.js"></script>

        <!-- App js -->
        <script src="assets/js/app.min.js"></script>

        <script type = "text/javascript" >
            document.getElementById('LoginBtn').onclick = function () {
                var input_emailaddress = document.getElementById("emailaddress").value;
                var input_password = document.getElementById("password").value;
                // ajax提交用户名+密码到后台程序
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "loginRecv.php");
                xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xhr.send("emailaddress=" + input_emailaddress + "&password=" + input_password);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        var res = xhr.responseText;
                        // 后台响应成功则跳转到登录页面
                        var res = xhr.responseText;
                        if(res=="login success") {
                            window.location.href = "index.html";
                        }
                        else {
                            alert(res);
                        }
                        
                    }
                }
            } 
        </script>

    </body>

</html>
